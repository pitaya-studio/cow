    <script type="text/javascript">
        $(function () {
            showElemOverlay($('#content'));
        });

        // Show photo overlay
        function showElemOverlay($elem) {
            var overlay = $("<div class='loadingui-overlay'></div>").appendTo(document.body).addClass('loadingui-overlay-positioned');
            var loadingWrapper = $(
            '<div class="loadingui-table">' +
            '<div class="loadingui-table-cell">' +
                '<div class="loadingui-box">Loading...</div>' +
            '</div>' +
            '</div>').appendTo(document.body).addClass('loadingui-overlay-positioned');

            if ($elem.is('body')) {
                overlay.addClass('loadingui-overlay-fullwindow');
                loadingWrapper.addClass('loadingui-overlay-fullwindow');
            } else {
                overlay.addClass('loadingui-overlay-positioned');
                loadingWrapper.addClass('loadingui-overlay-positioned');

                overlay.width($elem.width());
                overlay.height($elem.height());

                loadingWrapper.width($elem.width());
                loadingWrapper.height($elem.height());

                if ($elem[0].x) {
                    overlay.css("left", $elem[0].x + "px");
                    overlay.css("top", $elem[0].y + "px");
                    loadingWrapper.css("left", $elem[0].x + "px");
                    loadingWrapper.css("top", $elem[0].y + "px");
                } else {
                    // Handle IE incompatibility
                    overlay.css("left", $elem.offset().left);
                    overlay.css("top", $elem.offset().top);
                    loadingWrapper.css("left", $elem.offset().left);
                    loadingWrapper.css("top", $elem.offset().top);
                }
            }
            overlay.show();
            loadingWrapper.show();
        }
    </script>
